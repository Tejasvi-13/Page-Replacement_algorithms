<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Replacement Algorithms</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Page Replacement Algorithm Comparison</h2>

    <label for="pages">Enter Page Reference String (space-separated):</label>
    <input type="text" id="pages" placeholder="e.g., 7 0 1 2 0 3 0 4 2 3 0 3 2">

    <label for="frameSize">Enter Frame Size:</label>
    <input type="number" id="frameSize" placeholder="e.g., 3">

    <button onclick="simulate()">Compare Algorithms</button>

    <div class="results" id="resultText"></div>

    <canvas id="myChart" width="400" height="200"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
